services:

  # ── PostgreSQL ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: blog_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB:       blog_db
      POSTGRES_USER:     bloguser
      POSTGRES_PASSWORD: blogpass123
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blog_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Django + Gunicorn ───────────────────────────────────────
  web:
    build: .
    container_name: blog_django
    restart: unless-stopped
    env_file: .env
    volumes:
      - static_volume:/app/staticfiles   # populated by entrypoint collectstatic
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy

  # ── Nginx (reverse proxy + static files) ────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: blog_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/vol/static:ro       # same volume, read-only in nginx
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
