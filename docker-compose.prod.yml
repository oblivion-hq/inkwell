services:

  db:
    image: postgres:16-alpine
    container_name: blog_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB:       ${DB_NAME}
      POSTGRES_USER:     ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ${DOCKERHUB_USERNAME}/inkwell:latest
    container_name: blog_django
    restart: unless-stopped
    env_file: .env
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: blog_nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/vol/static:ro
    depends_on:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inkwell.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.inkwell.entrypoints=web"
      - "traefik.http.services.inkwell.loadbalancer.server.port=80"
    networks:
      - default
      - traefik_proxy

volumes:
  postgres_data:
  static_volume:

networks:
  traefik_proxy:
    external: true
